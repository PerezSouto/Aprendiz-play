<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aprendiz Play</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #777;
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: #4d4d4d;
      border-radius: 5px;
      outline: none;
      opacity: 0.7;
      transition: opacity .2s;
    }
    input[type=range]:hover {
      opacity: 1;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #ffffff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 2px rgba(0,0,0,0.5);
    }
    input[type=range]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #ffffff;
      border-radius: 50%;
      cursor: pointer;
    }

    :root {
      --player-height: 90px;
    }

    @media (max-width: 767px) {
      :root {
        --player-height: 135px; 
      }
    }
  </style>
</head>
<body class="text-white">

<div class="overflow-hidden" style="height: calc(100vh - var(--player-height));">
  <div id="main-container" class="h-full block md:flex">
    
    <aside id="list-panel" class="w-full md:w-80 lg:w-96 bg-[#000000] p-4 space-y-4 overflow-y-auto h-full">
      <div class="flex items-center justify-between">
        <h1 id="panel-title" class="text-2xl font-bold">Álbuns</h1>
        <button id="back-to-albums-btn" class="hidden text-sm text-gray-400 hover:text-white">← Voltar</button>
      </div>
      <nav>
        <ul id="panel-list" class="space-y-2"></ul>
        <br><br><br><br><br>
      </nav>
    </aside>

    <div id="details-screen" class="hidden h-full overflow-y-auto p-6 bg-gradient-to-b from-gray-800 to-[#121212] relative md:block flex-1">
      <button id="back-to-list-btn" class="absolute top-4 left-4 text-white bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded-md md:hidden">
        ← Voltar
      </button>
      <div id="main-view-content" class="mt-10 md:mt-0 h-full">
          <div class="flex items-center justify-center h-full text-gray-400">
            <p>Selecione uma música para ver os detalhes</p>
          </div>
      </div>
    </div>
  </div>
</div>

 <footer id="player-bar" class="fixed bottom-0 left-0 w-full bg-[#181818] border-t border-gray-800 p-3 flex flex-col md:flex-row items-center justify-between z-50" style="min-height: var(--player-height);">
  <div class="flex flex-col md:flex-row items-center gap-3 w-full md:w-1/4 mb-2 md:mb-0 justify-center md:justify-start order-1 md:order-none">
    <img id="player-album-art" src="https://placehold.co/64x64/1DB954/FFFFFF?text=♪" alt="Capa do Álbum" class="w-16 h-16 rounded-md hidden md:block">
    <div class="text-center md:text-left">
      <p id="player-track-title" class="font-semibold text-sm">Nenhuma faixa selecionada</p>
      <p id="player-song-title" class="text-xs text-gray-400">Selecione uma música</p>
    </div>
  </div>

  <div class="flex flex-col items-center gap-2 w-full md:w-1/2 max-w-lg order-2 md:order-none">
    <div class="flex items-center gap-4">
      <button id="prev-btn" class="text-gray-400 hover:text-white transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"><path d="M7 6v12l-6-6zM8 6l12 6-12 6z"/></svg>
      </button>
      <button id="play-pause-btn" class="bg-white text-black rounded-full p-3 hover:scale-105 transition-transform">
        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
        <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="hidden" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
      </button>
      <button id="next-btn" class="text-gray-400 hover:text-white transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"><path d="M17 6v12l6-6zM16 6l-12 6 12 6z"/></svg>
      </button>
    </div>
    <div class="flex items-center gap-2 w-full">
      <span id="current-time" class="text-xs text-gray-400">0:00</span>
      <input id="progress-bar" type="range" value="0" min="0" max="100" class="w-full">
      <span id="total-time" class="text-xs text-gray-400">0:00</span>
    </div>
  </div>

  <div class="hidden md:flex items-center justify-center md:justify-end gap-2 w-full md:w-1/4 mt-2 md:mt-0 order-3 md:order-none">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
    <input id="volume-control" type="range" value="100" min="0" max="100" class="w-24">
  </div>
</footer>

    // Elementos da UI
    const panelListEl = document.getElementById('panel-list');
    const panelTitleEl = document.getElementById('panel-title');
    const backToAlbumsBtn = document.getElementById('back-to-albums-btn');
    
    const mainViewContentEl = document.getElementById('main-view-content');
    const playerAlbumArtEl = document.getElementById('player-album-art');
    const playerTrackTitleEl = document.getElementById('player-track-title');
    const playerSongTitleEl = document.getElementById('player-song-title');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const progressBar = document.getElementById('progress-bar');
    const currentTimeEl = document.getElementById('current-time');
    const totalTimeEl = document.getElementById('total-time');
    const volumeControl = document.getElementById('volume-control');

    const listPanel = document.getElementById('list-panel');
    const detailsScreen = document.getElementById('details-screen');
    const backToListBtn = document.getElementById('back-to-list-btn');

    // Variáveis de Estado
    let audio = new Audio();
    let currentAlbumIndex = -1; // NOVO: Índice do álbum atual
    let currentSongIndex = -1;
    let currentTrackIndex = -1;
    let isPlaying = false;

    // --- NOVAS FUNÇÕES E FUNÇÕES MODIFICADAS ---

    // NOVO: Renderiza a lista de álbuns (visão inicial)
    function renderAlbumList() {
      panelListEl.innerHTML = '';
      panelTitleEl.textContent = 'Álbuns';
      backToAlbumsBtn.classList.add('hidden'); // Esconde o botão de voltar

      albums.forEach((album, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <a href="#" class="flex items-center gap-3 p-2 rounded-md hover:bg-gray-800 transition-colors" data-album-index="${index}">
            <img src="${album.albumArt}" class="w-10 h-10 rounded-md" />
            <div>
              <p class="font-semibold">${album.albumTitle}</p>
              <p class="text-sm text-gray-400">${album.artist}</p>
            </div>
          </a>
        `;
        panelListEl.appendChild(li);
      });

      // Reseta a visão de detalhes
      resetDetailsView();
    }

    // MODIFICADO: Agora renderiza as músicas de um álbum específico
    function renderSongList(albumIndex) {
      currentAlbumIndex = albumIndex;
      const album = albums[albumIndex];

      panelListEl.innerHTML = '';
      panelTitleEl.textContent = album.albumTitle; // Mostra o título do álbum
      backToAlbumsBtn.classList.remove('hidden'); // Mostra o botão para voltar

      album.songs.forEach((song, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <a href="#" class="flex items-center gap-3 p-2 rounded-md hover:bg-gray-800 transition-colors" data-song-index="${index}">
            <img src="${song.albumArt}" class="w-10 h-10 rounded-md" />
            <div>
              <p class="font-semibold">${song.title}</p>
              <p class="text-sm text-gray-400">${song.composer}</p>
            </div>
          </a>
        `;
        panelListEl.appendChild(li);
      });
    }

    // MODIFICADO: Agora precisa saber o álbum e a música
    function renderSongDetails(albumIndex, songIndex) {
      const song = albums[albumIndex].songs[songIndex];
      mainViewContentEl.innerHTML = `
        <div class="flex flex-row items-start items-center gap-3">
          <img src="${song.albumArt}" class="w-12 h-12 md:w-35 md:h-35 rounded-lg shadow-2xl flex-shrink-0" />
          <div class="text-center md:text-left">
            <h2 class="text-2xl md:text-4xl font-bold">${song.title}</h2>
          </div>
        </div>
        <div class="mt-8">
          <ul id="track-list" class="space-y-2">
            ${song.tracks.map((track, index) => `
              <li class="flex items-center p-3 rounded-md hover:bg-white/10 transition-colors cursor-pointer" data-track-index="${index}">
                <span class="text-gray-400 w-8">${index + 1}.</span>
                <span class="flex-1">${track.name}</span>
                <button class="play-track-btn p-2 rounded-full hover:bg-white/20">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                </button>
              </li>
            `).join('')}
          </ul>
        </div>
      `;

      // Lógica para navegação em telas pequenas
      const isMobile = window.innerWidth < 768;
      if (isMobile) {
        listPanel.classList.add('hidden');
        detailsScreen.classList.remove('hidden');
      }

      document.querySelectorAll('#track-list li').forEach(item => {
        item.addEventListener('click', () => {
          const trackIndex = parseInt(item.dataset.trackIndex);
          loadTrack(albumIndex, songIndex, trackIndex);
        });
      });
    }
    
    // NOVO: Função para limpar a tela de detalhes
    function resetDetailsView() {
        mainViewContentEl.innerHTML = `
            <div class="flex items-center justify-center h-full text-gray-400">
                <p>Selecione um álbum e depois uma música para ver os detalhes</p>
            </div>
        `;
    }

    // MODIFICADO: Carrega a faixa usando todos os índices necessários
    function loadTrack(albumIndex, songIndex, trackIndex) {
      currentAlbumIndex = albumIndex;
      currentSongIndex = songIndex;
      currentTrackIndex = trackIndex;
      
      const song = albums[albumIndex].songs[songIndex];
      const track = song.tracks[trackIndex];

      audio.src = track.src;
      playerAlbumArtEl.src = song.albumArt;
      playerTrackTitleEl.textContent = track.name;
      playerSongTitleEl.textContent = song.title;

      playAudio();
    }

    function playAudio() {
      if (!audio.src) return;
      isPlaying = true;
      audio.play().catch(e => console.error("Erro ao tocar áudio:", e));
      playIcon.classList.add('hidden');
      pauseIcon.classList.remove('hidden');
    }

    function pauseAudio() {
      isPlaying = false;
      audio.pause();
      playIcon.classList.remove('hidden');
      pauseIcon.classList.add('hidden');
    }

    function togglePlayPause() {
      if (currentTrackIndex === -1) return;
      isPlaying ? pauseAudio() : playAudio();
    }

    // MODIFICADO: Navegação de faixas agora usa os índices de álbum e música
    function playNext() {
      if (currentSongIndex === -1) return;
      const song = albums[currentAlbumIndex].songs[currentSongIndex];
      currentTrackIndex = (currentTrackIndex + 1) % song.tracks.length;
      loadTrack(currentAlbumIndex, currentSongIndex, currentTrackIndex);
    }

    function playPrev() {
      if (currentSongIndex === -1) return;
      const song = albums[currentAlbumIndex].songs[currentSongIndex];
      currentTrackIndex = (currentTrackIndex - 1 + song.tracks.length) % song.tracks.length;
      loadTrack(currentAlbumIndex, currentSongIndex, currentTrackIndex);
    }
    
    // --- Funções de utilidade (sem alterações) ---
    function updateProgress() {
      if (audio.duration) {
        progressBar.value = (audio.currentTime / audio.duration) * 100;
        currentTimeEl.textContent = formatTime(audio.currentTime);
      }
    }
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }
    function updateVolume() { audio.volume = volumeControl.value / 100; }

    // --- LÓGICA DE EVENTOS ---
    
    // MODIFICADO: O listener principal agora detecta se o clique foi em um álbum ou em uma música
    panelListEl.addEventListener('click', (e) => {
      const albumLink = e.target.closest('a[data-album-index]');
      const songLink = e.target.closest('a[data-song-index]');

      if (albumLink) {
        e.preventDefault();
        const albumIndex = parseInt(albumLink.dataset.albumIndex);
        renderSongList(albumIndex);
      } else if (songLink) {
        e.preventDefault();
        const songIndex = parseInt(songLink.dataset.songIndex);
        
        // Remove a seleção de outros itens na lista
        document.querySelectorAll('#panel-list a').forEach(a => a.classList.remove('bg-gray-700'));
        songLink.classList.add('bg-gray-700');
        
        currentSongIndex = songIndex;
        renderSongDetails(currentAlbumIndex, songIndex);
      }
    });

    // NOVO: Evento para o botão de voltar para álbuns
    backToAlbumsBtn.addEventListener('click', () => {
        renderAlbumList();
        currentAlbumIndex = -1;
        currentSongIndex = -1;
    });

    // MODIFICADO: Botão de voltar (mobile) agora volta para a lista de músicas/álbuns
    backToListBtn.addEventListener('click', () => {
      detailsScreen.classList.add('hidden');
      listPanel.classList.remove('hidden');
    });

    playPauseBtn.addEventListener('click', togglePlayPause);
    nextBtn.addEventListener('click', playNext);
    prevBtn.addEventListener('click', playPrev);
    volumeControl.addEventListener('input', updateVolume);
    progressBar.addEventListener('input', () => {
      if (audio.duration) audio.currentTime = (progressBar.value / 100) * audio.duration;
    });

    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('loadedmetadata', () => {
      totalTimeEl.textContent = formatTime(audio.duration);
    });
    audio.addEventListener('ended', playNext); // Alterado para tocar a próxima faixa ao terminar

    // --- INICIALIZAÇÃO ---
    function init() {
      renderAlbumList(); // A aplicação agora começa mostrando os álbuns
      updateVolume();
    }

    init();
  });
 </script>
